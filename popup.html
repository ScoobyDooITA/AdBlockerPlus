<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <style>
        /* From Uiverse.io by Yaya12085 */ 
        .card {
          display: flex;
            flex-direction: column;
              justify-content: space-between;
                border-radius: 0.75rem;
                  background-color: white;
                    width: 300px;
                      height: 370px;
                        box-shadow: 0 4px 6px -1px rgba(0,0,0,.1),
                          0 2px 4px -2px rgba(0,0,0,.1);
                          }

                          .header {
                            position: relative;
                              background-clip: border-box;
                                margin-top: 1.5rem;
                                  margin-left: 1rem;
                                    margin-right: 1rem;
                                      border-radius: 0.75rem;
                                        background-color: rgb(33 150 243);
                                          box-shadow: 0 10px 15px -3px rgba(33,150,243,.4),0 4px 6px -4px rgba(33,150,243,.4);
                                            height: 14rem;
                                              display: flex;
                                                justify-content: center;
                                                  align-items: center;
                                                  }

                                                  .info {
                                                    border: none;
                                                      padding: 1.5rem;
                                                        text-align: center;
                                                        }

                                                        .title {
                                                          color: rgb(38 50 56);
                                                            letter-spacing: 0;
                                                              line-height: 1.375;
                                                                font-weight: 600;
                                                                  font-size: 1.25rem;
                                                                    margin-bottom: 0.5rem;
                                                                    }

                                                                    .footer {
                                                                      padding: 0.75rem;
                                                                        border: 1px solid rgb(236 239 241);
                                                                          display: flex;
                                                                            align-items: center;
                                                                              justify-content: space-between;
                                                                                background-color: rgba(0, 140, 255, 0.082);
                                                                                }

                                                                                .tag {
                                                                                  font-weight: 300;
                                                                                    font-size: .75rem;
                                                                                      display: block;
                                                                                      }

                                                                                      .action {
                                                                                        -webkit-user-select: none;
                                                                                          -moz-user-select: none;
                                                                                            user-select: none;
                                                                                              border: none;
                                                                                                outline: none;
                                                                                                  box-shadow: 0 4px 6px -1px rgba(33,150,243,.4),0 2px 4px -2px rgba(33,150,243,.4);
                                                                                                    color: rgb(255 255 255);
                                                                                                      text-transform: uppercase;
                                                                                                        font-weight: 700;
                                                                                                          font-size: .75rem;
                                                                                                            padding: 0.75rem 1.5rem;
                                                                                                              background-color: rgb(33 150 243);
                                                                                                                border-radius: 0.5rem;
                                                                                                                }

                                                                                                                /* From Uiverse.io by arghyaBiswasDev */ 
                                                                                                                /* The switch - the box around the slider */
                                                                                                                .switch {
                                                                                                                  font-size: 17px;
                                                                                                                    position: relative;
                                                                                                                      display: inline-block;
                                                                                                                        width: 3.5em;
                                                                                                                          height: 2em;
                                                                                                                          }

                                                                                                                          /* Hide default HTML checkbox */
                                                                                                                          .switch input {
                                                                                                                            opacity: 0;
                                                                                                                              width: 0;
                                                                                                                                height: 0;
                                                                                                                                }

                                                                                                                                /* The slider */
                                                                                                                                .slider {
                                                                                                                                  position: absolute;
                                                                                                                                    cursor: pointer;
                                                                                                                                      top: 0;
                                                                                                                                        left: 0;
                                                                                                                                          right: 0;
                                                                                                                                            bottom: 0;
                                                                                                                                              background-color: #fff;
                                                                                                                                                border: 1px solid #adb5bd;
                                                                                                                                                  transition: .4s;
                                                                                                                                                    border-radius: 30px;
                                                                                                                                                    }

                                                                                                                                                    .slider:before {
                                                                                                                                                      position: absolute;
                                                                                                                                                        content: "";
                                                                                                                                                          height: 1.4em;
                                                                                                                                                            width: 1.4em;
                                                                                                                                                              border-radius: 20px;
                                                                                                                                                                left: 0.27em;
                                                                                                                                                                  bottom: 0.25em;
                                                                                                                                                                    background-color: #adb5bd;
                                                                                                                                                                      transition: .4s;
                                                                                                                                                                      }

                                                                                                                                                                      input:checked + .slider {
                                                                                                                                                                        background-color: #007bff;
                                                                                                                                                                          border: 1px solid #007bff;
                                                                                                                                                                          }

                                                                                                                                                                          input:focus + .slider {
                                                                                                                                                                            box-shadow: 0 0 1px #007bff;
                                                                                                                                                                            }

                                                                                                                                                                            input:checked + .slider:before {
                                                                                                                                                                              transform: translateX(1.4em);
                                                                                                                                                                                background-color: #fff;
                                                                                                                                                                                }
    </style>
</head>
<body>
    <!-- From Uiverse.io by Yaya12085 --> 
    <div class="card">
    <div class="header"><span class="title"style="color:white">Control Panel</span></div>
    <div class="info">
      <p class="title">Ad Protection</p>
        <br/>
          <!-- From Uiverse.io by arghyaBiswasDev --> 
          <label class="switch">
              <input type="checkbox">
                  <span class="slider"></span>
                  </label>
                  <br/><br/><br/>
                  </div>
                  <div class="footer">
                    <p class="tag">AdBlocker+ </p>
                      <button type="button" class="action">Github </button>
                      </div>
                      </div>-->
</body>
</html>
